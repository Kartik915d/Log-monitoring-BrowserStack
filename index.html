<!DOCTYPE html>
<html>
<head>
    <title>Simple Log Viewer</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #000; color: #0f0; padding: 20px; }
        #log { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Live Log Output</h2>
    <div id="log"></div>
    <script>
        const logDiv = document.getElementById('log');
        const ws = new WebSocket("ws://" + location.hostname + ":5000/ws");
        ws.onmessage = function(event) {
            logDiv.textContent += event.data;
            logDiv.scrollTop = logDiv.scrollHeight;
        };
    </script>
</body>
</html>
